name: 'Micronaut update-bom action'
description: 'Updates the Micronaut BOM by creating a pull request in micronaut-core gradle.properties'
inputs:
  token:
    description: 'GitHub token to authenticate the requests'  
    required: false
    default: ${{ github.token }}

  branch:
    description: 'Target branch in the micronaut-core repo for the pull request'  
    required: false
    default: master

  properties:
    description: 'Key containing the properties to be changed'
    required: false

  property:
    description: 'Key containing the property to be changed'
    required: false

  version:
    description: 'The version to set it to'
    required: true

runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.token }}
    - ${{ inputs.branch }}
    - ${{ inputs.properties }}
    - ${{ inputs.property }}
    - ${{ inputs.version }}